    { "Plugin system" = "explanation/plugin-system.md" },
    { "Module map" = "explanation/module-map.md" },
  ] },
]

[project.extra]
generator = false

[[project.extra.social]]
icon = "fontawesome/brands/x-twitter"
link = "https://x.com/banteg"

[[project.extra.social]]
icon = "fontawesome/brands/telegram"
link = "https://t.me/+qBtYAMZLW_JkYWEy"

[project.theme]
language = "en"
logo = "assets/logo.svg"
favicon = "assets/favicon.svg"
custom_dir = "docs/overrides"
font.text = "Nunito"
font.code = "Fira Code"
features = [
  "navigation.sections",
  "navigation.instant",
  "navigation.tracking",
  "navigation.tabs",
  "navigation.tabs.sticky",
  "navigation.expand",
  "navigation.footer",
  "toc.follow",
  "content.code.copy",
  "content.action.edit",
  "content.action.view",
  "content.tabs.link",
]

[project.theme.icon]
repo = "fontawesome/brands/github"

[project.theme.icon.admonition]
question = "fontawesome/solid/paper-plane"
info = "yee88/yee88"
user = "lucide/user-round"
yee88 = "yee88/yee88"

[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle.icon = "lucide/sun-moon"
toggle.name = "Switch to light mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
primary = "pink"
accent = "teal"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
primary = "pink"
accent = "teal"
toggle.icon = "lucide/moon"
toggle.name = "Switch to system preference"

[project.markdown_extensions.admonition]
[project.markdown_extensions.attr_list]
[project.markdown_extensions.md_in_html]
[project.markdown_extensions.tables]

[project.markdown_extensions.pymdownx.emoji]
emoji_index = "zensical.extensions.emoji.twemoji"
emoji_generator = "zensical.extensions.emoji.to_svg"
options.custom_icons = ["docs/overrides/.icons"]

[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true

[project.markdown_extensions.pymdownx.tasklist]
custom_checkbox = true

[project.markdown_extensions.toc]
permalink = true

[project.markdown_extensions.pymdownx.superfences]
custom_fences = [
  { name = "mermaid", class = "mermaid", format = "pymdownx.superfences.fence_code_format" },
]

[project.plugins.mkdocstrings.handlers.python]
paths = ["src"]

[project.plugins.mkdocstrings.handlers.python.options]
show_source = false
