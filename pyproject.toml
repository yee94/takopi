[project]
name = "yee88"
authors = [{name = "yee.wang"}]
version = "0.6.0"
description = "Telegram bridge for Codex, Claude Code, and other agent CLIs."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.14"
dependencies = [
  "anyio>=4.12.0",
  "croniter>=2.0.0",
  "httpx>=0.28.1",
  "markdown-it-py",
  "msgspec>=0.20.0",
  "openai>=2.15.0",
  "pydantic>=2.12.5",
  "pydantic-settings>=2.12.0",
  "questionary>=2.1.1",
  "rich>=14.2.0",
  "structlog>=25.5.0",
  "sulguk>=0.11.1",
  "tomli-w>=1.2.0",
  "typer>=0.21.0",
  "watchfiles>=0.21.0",
]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/banteg/yee88"
Documentation = "https://yee88.dev/"
Repository = "https://github.com/banteg/yee88"
Issues = "https://github.com/banteg/yee88/issues"

[project.scripts]
yee88 = "yee88.cli:main"

[project.entry-points."yee88.engine_backends"]
codex = "yee88.runners.codex:BACKEND"
claude = "yee88.runners.claude:BACKEND"
opencode = "yee88.runners.opencode:BACKEND"
pi = "yee88.runners.pi:BACKEND"

[project.entry-points."yee88.transport_backends"]
telegram = "yee88.telegram.backend:BACKEND"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/yee88"]
include = ["src/yee88/skills/**/*.md"]

[dependency-groups]
dev = [
    "mutmut>=3.4.0",
    "pytest>=9.0.2",
    "pytest-anyio>=0.0.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.10",
    "ty>=0.0.8",
]
docs = [
    "mkdocstrings-python>=2.0.1",
    "zensical>=0.0.15",
]

[tool.pytest.ini_options]
addopts = ["--cov=yee88", "--cov-branch", "--cov-report=term-missing", "--cov-fail-under=81"]
testpaths = ["tests"]

[tool.mutmut]
paths_to_mutate = ["src/yee88"]
tests_dir = ["tests"]
pytest_add_cli_args = ["-q", "--no-cov"]
do_not_mutate = ["src/yee88/cli/*"]

[tool.ruff.lint]
extend-select = ["B", "BLE001", "C4", "PERF", "RUF043", "S110", "SIM", "UP"]

[tool.ty.src]
include = ["src", "tests"]
exclude = ["scripts"]
